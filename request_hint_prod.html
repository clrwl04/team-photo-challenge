<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Hint</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="shared_styles.css">
</head>
<body class="hint-page">
  <div class="container hint-container">
    <h1 id="pageTitle">Your Hint</h1>
    
    <div id="loading" class="loading">
      <div class="spinner large"></div>
      <p>Loading your hint...</p>
    </div>

    <div id="content" class="hint-content hidden">
      <div class="hint-value" id="hintValue"></div>
      <div class="cost-info" id="costInfo"></div>
    </div>

    <div id="error" class="error hidden">
      <h2>Error</h2>
      <p id="errorMessage"></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-functions.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2u62B4yUyLJmLH1IdI8tJEp6iHruPH0A",
      authDomain: "team-photo-challenge.firebaseapp.com",
      projectId: "team-photo-challenge",
      storageBucket: "team-photo-challenge.firebasestorage.app",
      messagingSenderId: "818498843878",
      appId: "1:818498843878:web:c94a7e2f46798277c9f727",
      databaseURL: "https://team-photo-challenge-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const functions = getFunctions(app);
    const database = getDatabase(app);

    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        tokenId: params.get('tokenId'),
        locationId: params.get('locationId'),
        hintId: params.get('hintId')
      };
    }

    function showLoading() {
      document.getElementById('loading').classList.remove('hidden');
      document.getElementById('content').classList.add('hidden');
      document.getElementById('error').classList.add('hidden');
    }

    function showHint(data) {
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('content').classList.remove('hidden');
      
      document.getElementById('hintValue').textContent = data.value || 'No hint available';
      
      const costInfo = document.getElementById('costInfo');
      if (data.alreadyUnlocked === true) {
        costInfo.classList.add('already-unlocked');
        costInfo.textContent = 'You have already unlocked this hint check your hints page.';
      } else {
        costInfo.classList.remove('already-unlocked');
        const cost = data.cost || 0;
        costInfo.textContent = `This hint has cost you ${cost} points and been deducted from your score.`;
      }
    }

    function showError(message) {
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('error').classList.remove('hidden');
      document.getElementById('errorMessage').textContent = message;
    }
    
        async function validateToken(tokenId) {
      try {
        console.log('Validating token:', tokenId);
        const tokenRef = ref(database, `tokens/${tokenId}`);
        const snapshot = await get(tokenRef);
        
        if (!snapshot.exists()) {
          console.log('Token does not exist');
          return null;
        }
        
        const tokenData = snapshot.val();
        console.log('Token data:', tokenData);
        
        if (tokenData.enabled === false) {
          console.log('Token is disabled');
          return null;
        }
        
        if (tokenData.role !== 'requester') {
          console.log('Token role is not requester:', tokenData.role);
          throw new Error('Viewer tokens cannot request hints. Only requester tokens have this permission.');
        }
        
        return tokenData;
      } catch (err) {
        console.error('Token validation error:', err);
        throw err;
      }
    }
    
    async function requestHintData() {
      const params = getUrlParams();

      if (!params.tokenId || !params.locationId || !params.hintId) {
        showError('Missing required URL parameters. Please provide tokenId, locationId, and hintId.');
        return;
      }

      showLoading();

      try {
        // Step 1: Validate the token
        const tokenData = await validateToken(params.tokenId);
        
        if (!tokenData) {
          showError('Invalid or disabled token. Please check your link and try again.');
          return;
        }

        const teamName = tokenData.teamName || 'Team';
        console.log('Token validated for team:', teamName);

        // Update the title with team name
        document.getElementById('pageTitle').textContent = `${teamName}'s Hint`;
        
        // Step 2: Call the Cloud Function with the token
        const requestHint = httpsCallable(functions, "requestHint");
        const result = await requestHint({
          tokenId: params.tokenId,
          locationId: params.locationId,
          hintId: params.hintId
        });

        console.log('Hint result:', result.data);
        showHint(result.data);

      } catch (err) {
        console.error('Error:', err);

// Provide more helpful error messages
        if (err.message.includes('Viewer tokens')) {
          showError('Permission denied. Viewer tokens cannot request hints. Only requester tokens can unlock hints.');
        } else if (err.code === 'unauthenticated') {
          showError('Authentication failed. Please check your token and try again.');
        } else if (err.code === 'permission-denied') {
          showError('Permission denied. This token does not have access to request hints.');
        } else if (err.code === 'not-found') {
          showError('Location or hint not found. Please check your link.');
        } else if (err.code === 'invalid-argument') {
          showError('Invalid request parameters. Please check your link.');
        } else {
          showError(err.message || 'An unexpected error occurred. Please try again.');
        }
      }
    }

    window.addEventListener('DOMContentLoaded', requestHintData);
  </script>
</body>
</html>
