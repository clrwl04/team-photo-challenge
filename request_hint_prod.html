<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Hint</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Nunito Sans', sans-serif;
      background: linear-gradient(135deg, #7413dc 0%, #088486 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      border: 4px solid #7413dc;
      box-shadow: 0 20px 60px rgba(116, 19, 220, 0.3);
      max-width: 700px;
      width: 100%;
      padding: 30px 20px;
    }
    
    @media (min-width: 768px) {
      .container {
        padding: 50px 40px;
      }
    }
    
    h1 {
      color: #7413dc;
      margin-bottom: 24px;
      font-weight: 700;
      text-align: center;
      font-size: 24px;
    }
    
    @media (min-width: 768px) {
      h1 {
        margin-bottom: 32px;
        font-size: 32px;
      }
    }
    
    .loading {
      text-align: center;
      padding: 60px 20px;
    }
    
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #7413dc;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto 24px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading p {
      color: #555;
      font-size: 18px;
      font-weight: 600;
    }
    
    .hint-content {
      text-align: center;
    }
    
    .hint-value {
      background: linear-gradient(135deg, #7413dc 0%, #088486 100%);
      color: white;
      padding: 24px 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: 700;
      line-height: 1.5;
      box-shadow: 0 4px 20px rgba(116, 19, 220, 0.2);
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
    }
    
    @media (min-width: 768px) {
      .hint-value {
        padding: 40px 30px;
        margin-bottom: 24px;
        font-size: 28px;
        line-height: 1.4;
      }
    }
    
    .cost-info {
      background: #f8f9fa;
      border-left: 4px solid #088486;
      padding: 16px 18px;
      border-radius: 8px;
      text-align: left;
      font-size: 15px;
      color: #333;
      line-height: 1.6;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    
    @media (min-width: 768px) {
      .cost-info {
        padding: 20px 24px;
        font-size: 16px;
      }
    }
    
    .cost-info.already-unlocked {
      border-left-color: #7413dc;
      background: #f5f0ff;
    }
    
    .error {
      background: #fee;
      border: 2px solid #dc3545;
      color: #721c24;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
    }
    
    .error h2 {
      color: #721c24;
      margin-bottom: 16px;
      font-weight: 700;
      font-size: 24px;
    }
    
    .error p {
      font-size: 16px;
      line-height: 1.5;
    }
    
    .hidden {
      display: none;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-functions.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2u62B4yUyLJmLH1IdI8tJEp6iHruPH0A",
      projectId: "team-photo-challenge",
      appId: "1:818498843878:web:c94a7e2f46798277c9f727"
    };

    const app = initializeApp(firebaseConfig);
    const functions = getFunctions(app);

    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        tokenId: params.get('tokenId'),
        locationId: params.get('locationId'),
        hintId: params.get('hintId')
      };
    }

    function showLoading() {
      document.getElementById('loading').classList.remove('hidden');
      document.getElementById('content').classList.add('hidden');
      document.getElementById('error').classList.add('hidden');
    }

    function showHint(data) {
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('content').classList.remove('hidden');
      
      document.getElementById('hintValue').textContent = data.value || 'No hint available';
      
      const costInfo = document.getElementById('costInfo');
      if (data.alreadyUnlocked === true) {
        costInfo.classList.add('already-unlocked');
        costInfo.textContent = 'You have already unlocked this hint check your hints page.';
      } else {
        costInfo.classList.remove('already-unlocked');
        const cost = data.cost || 0;
        costInfo.textContent = `This hint has cost you ${cost} and been deducted from your score.`;
      }
    }

    function showError(message) {
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('error').classList.remove('hidden');
      document.getElementById('errorMessage').textContent = message;
    }

    async function requestHintData() {
      const params = getUrlParams();

      if (!params.tokenId || !params.locationId || !params.hintId) {
        showError('Missing required URL parameters. Please provide tokenId, locationId, and hintId.');
        return;
      }

      showLoading();

      try {
        const requestHint = httpsCallable(functions, "requestHint");
        const result = await requestHint({
          tokenId: params.tokenId,
          locationId: params.locationId,
          hintId: params.hintId
        });

        showHint(result.data);
      } catch (err) {
        showError(err.message || 'An unexpected error occurred');
        console.error('Error:', err);
      }
    }

    window.addEventListener('DOMContentLoaded', requestHintData);
  </script>
</head>
<body>
  <div class="container">
    <h1>Your Hint</h1>
    
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading your hint...</p>
    </div>

    <div id="content" class="hint-content hidden">
      <div class="hint-value" id="hintValue"></div>
      <div class="cost-info" id="costInfo"></div>
    </div>

    <div id="error" class="error hidden">
      <h2>Error</h2>
      <p id="errorMessage"></p>
    </div>
  </div>
</body>
</html>
