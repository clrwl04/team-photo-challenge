<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Photo Challenge - Leaderboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito Sans', sans-serif;
            background: linear-gradient(135deg, #7413dc 0%, #088486 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .auth-screen {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            margin: 100px auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
        }

        .auth-screen h1 {
            color: #7413dc;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .auth-screen p {
            color: #666;
            margin-bottom: 20px;
        }

        .auth-error {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #7413dc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .leaderboard-content {
            display: none;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 12px 15px;
            margin-bottom: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            color: #7413dc;
            font-size: 22px;
            margin-bottom: 4px;
            font-weight: 800;
        }

        .subtitle {
            color: #088486;
            font-size: 13px;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .last-update {
            color: #666;
            font-size: 11px;
            font-style: italic;
            margin-bottom: 8px;
        }

        .refresh-controls {
            display: flex;
            gap: 8px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .refresh-button {
            padding: 8px 16px;
            background: linear-gradient(135deg, #7413dc 0%, #088486 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .refresh-button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(116, 19, 220, 0.4);
        }

        .refresh-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .throttle-select {
            padding: 8px 12px;
            border: 2px solid #7413dc;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            background: white;
            color: #7413dc;
            cursor: pointer;
        }

        .rate-limit-warning {
            display: inline-block;
            padding: 6px 12px;
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            color: #856404;
        }

        .leaderboard {
            background: white;
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin-bottom: 12px;
        }

        .team-card {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #f0e6ff 0%, #e0f7f7 100%);
            border-radius: 10px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .team-card:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        .team-card.rank-1 {
            background: linear-gradient(135deg, #ffd700 0%, #ffe066 100%);
            border: 3px solid #d4af37;
        }

        .team-card.rank-2 {
            background: linear-gradient(135deg, #c0c0c0 0%, #e0e0e0 100%);
            border: 3px solid #a0a0a0;
        }

        .team-card.rank-3 {
            background: linear-gradient(135deg, #cd7f32 0%, #e89b4e 100%);
            border: 3px solid #8b5a2b;
        }

        .rank-badge {
            font-size: 28px;
            font-weight: 800;
            color: rgba(0,0,0,0.2);
            min-width: 45px;
            text-align: center;
        }

        .team-card.rank-1 .rank-badge,
        .team-card.rank-2 .rank-badge,
        .team-card.rank-3 .rank-badge {
            color: rgba(0,0,0,0.3);
        }

        .team-info {
            flex: 1;
            margin-left: 12px;
        }

        .team-name {
            font-size: 18px;
            font-weight: 700;
            color: #7413dc;
            margin-bottom: 4px;
        }

        .team-stats {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 13px;
            color: #666;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .stat-value {
            font-weight: 700;
            color: #088486;
        }

        .team-score {
            text-align: center;
            min-width: 100px;
        }

        .score-value {
            font-size: 32px;
            font-weight: 800;
            color: #7413dc;
            line-height: 1;
            margin-bottom: 4px;
        }

        .team-card.rank-1 .score-value {
            color: #d4af37;
        }

        .team-card.rank-2 .score-value {
            color: #8c8c8c;
        }

        .team-card.rank-3 .score-value {
            color: #8b4513;
        }

        .score-label {
            font-size: 10px;
            color: #088486;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .latest-claim {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 2px solid rgba(255,255,255,0.3);
        }

        .latest-claim-title {
            font-size: 12px;
            font-weight: 600;
            color: #666;
            margin-bottom: 8px;
        }

        .claim-thumbnail {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            max-width: 200px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .claim-thumbnail:hover {
            transform: scale(1.05);
        }

        .claim-thumbnail img {
            width: 100%;
            height: auto;
            display: block;
        }

        .claim-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 8px;
            color: white;
        }

        .claim-location {
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .claim-points {
            font-size: 10px;
            opacity: 0.9;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-overlay.show {
            display: flex;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            text-align: center;
            font-size: 13px;
        }

        .no-data {
            text-align: center;
            padding: 30px;
            color: #999;
            font-size: 16px;
        }

        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
        }

        .image-modal.show {
            display: flex;
        }

        .image-modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .image-modal-content img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 10px;
        }

        .image-modal-info {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            text-align: center;
        }

        .image-modal-info h3 {
            color: #7413dc;
            margin-bottom: 5px;
        }

        .image-modal-info p {
            color: #666;
            font-size: 14px;
        }

        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 18px;
            }

            .subtitle {
                font-size: 12px;
            }

            .team-card {
                flex-direction: column;
                text-align: center;
                padding: 12px;
            }

            .rank-badge {
                font-size: 24px;
                min-width: auto;
            }

            .team-info {
                margin-left: 0;
                margin-top: 8px;
            }

            .team-name {
                font-size: 16px;
            }

            .team-stats {
                justify-content: center;
                font-size: 12px;
            }

            .team-score {
                margin-top: 8px;
            }

            .score-value {
                font-size: 28px;
            }

            .refresh-controls {
                flex-direction: column;
                width: 100%;
            }

            .refresh-button,
            .throttle-select,
            .rate-limit-warning {
                width: 100%;
            }

            .claim-thumbnail {
                margin: 0 auto;
            }

            .auth-screen {
                margin: 50px auto;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="authScreen" class="auth-screen">
            <h1>üèÜ Team Photo Challenge</h1>
            <p>Validating access...</p>
            <div class="spinner"></div>
            <div id="authError" class="auth-error" style="display: none;"></div>
        </div>

        <div id="leaderboardContent" class="leaderboard-content">
            <div class="header">
                <h1>üèÜ Team Photo Challenge</h1>
                <p class="subtitle">Live Leaderboard</p>
                <p class="last-update" id="lastUpdate">Click refresh to load</p>
                
                <div class="refresh-controls">
                    <button id="refreshBtn" class="refresh-button">üîÑ Refresh Now</button>
                    
                    <select id="throttleSelect" class="throttle-select">
                        <option value="0" selected>Manual only</option>
                        <option value="60000">Auto 1min</option>
                        <option value="120000">Auto 2min</option>
                        <option value="300000">Auto 5min</option>
                    </select>

                    <span class="rate-limit-warning">‚ö†Ô∏è Min 30s between requests</span>
                </div>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <div class="leaderboard" id="leaderboard">
                <div class="no-data">Click "üîÑ Refresh Now" to load leaderboard</div>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div id="imageModal" class="image-modal">
        <div class="image-modal-content">
            <button class="modal-close" onclick="closeImageModal()">‚úï</button>
            <img id="modalImage" src="" alt="Claim photo">
            <div class="image-modal-info">
                <h3 id="modalLocation"></h3>
                <p id="modalTeam"></p>
                <p id="modalPoints"></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref as dbRef, get, onValue, off } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const CONFIG = {
            firebase: {
                apiKey: "AIzaSyC2u62B4yUyLJmLH1IdI8tJEp6iHruPH0A",
                authDomain: "team-photo-challenge.firebaseapp.com",
                projectId: "team-photo-challenge",
                storageBucket: "team-photo-challenge.firebasestorage.app",
                messagingSenderId: "818498843878",
                appId: "1:818498843878:web:c94a7e2f46798277c9f727",
                databaseURL: "https://team-photo-challenge-default-rtdb.firebaseio.com/"
            }
        };

        const MIN_REQUEST_INTERVAL = 30000;
        let lastRequestTime = 0;
        let requestCount = 0;
        let rateLimitResetTime = Date.now() + 3600000;

        let app = null;
        let database = null;
        let lastUpdateTime = null;
        let firebaseListener = null;
        let viewerToken = null;
        let isAuthenticated = false;

        async function initFirebase() {
            try {
                app = initializeApp(CONFIG.firebase);
                database = getDatabase(app);
                console.log('Firebase initialized');
                return true;
            } catch (err) {
                console.error('Firebase error:', err);
                showAuthError(`Firebase initialization failed: ${err.message}`);
                return false;
            }
        }

        async function validateViewerToken(token) {
            try {
                const tokenRef = dbRef(database, `viewerTokens/${token}`);
                const snapshot = await get(tokenRef);
                
                if (snapshot.exists() && snapshot.val().enabled !== false) {
                    return true;
                }
                return false;
            } catch (err) {
                console.error('Token validation error:', err);
                showAuthError(`Validation error: ${err.message}`);
                return false;
            }
        }

        function showAuthError(message) {
            const authScreen = document.getElementById('authScreen');
            const authError = document.getElementById('authError');
            
            authScreen.querySelector('.spinner').style.display = 'none';
            authScreen.querySelector('p').textContent = 'Access Denied';
            authError.textContent = message;
            authError.style.display = 'block';
        }

        function showLeaderboard() {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('leaderboardContent').style.display = 'block';
        }

        function checkRateLimit() {
            const now = Date.now();
            const timeSinceLastRequest = now - lastRequestTime;
            
            if (now >= rateLimitResetTime) {
                requestCount = 0;
                rateLimitResetTime = now + 3600000;
            }
            
            if (timeSinceLastRequest < MIN_REQUEST_INTERVAL) {
                const waitTime = Math.ceil((MIN_REQUEST_INTERVAL - timeSinceLastRequest) / 1000);
                throw new Error(`Rate limited: Please wait ${waitTime} more seconds`);
            }
            
            lastRequestTime = now;
            requestCount++;
        }

        async function fetchLeaderboardData(fromListener = false) {
            try {
                if (!isAuthenticated) {
                    throw new Error('Not authenticated');
                }

                if (!fromListener) {
                    checkRateLimit();
                }
                
                const teamsRef = dbRef(database, 'teams');
                const teamsSnapshot = await get(teamsRef);
                
                const claimsRef = dbRef(database, 'claims');
                const claimsSnapshot = await get(claimsRef);
                
                const teamData = {};

                if (teamsSnapshot.exists()) {
                    const teamsData = teamsSnapshot.val();
                    Object.entries(teamsData).forEach(([teamName, teamInfo]) => {
                        teamData[teamName] = {
                            teamName: teamName,
                            finalScore: teamInfo.score || 0,
                            totalPoints: 0,
                            pointsDeducted: 0,
                            claimsCount: 0,
                            latestClaim: null
                        };
                    });
                }

                if (claimsSnapshot.exists()) {
                    const claimsData = claimsSnapshot.val();
                    
                    Object.entries(claimsData).forEach(([claimId, claim]) => {
                        const teamName = claim.teamName;

                        if (!teamData[teamName]) {
                            teamData[teamName] = {
                                teamName: teamName,
                                finalScore: 0,
                                totalPoints: 0,
                                pointsDeducted: 0,
                                claimsCount: 0,
                                latestClaim: null
                            };
                        }

                        teamData[teamName].totalPoints += claim.pointsValue || 0;
                        teamData[teamName].pointsDeducted += claim.pointsDeducted || 0;
                        teamData[teamName].claimsCount += 1;

                        if (!teamData[teamName].latestClaim || claim.claimedAt > teamData[teamName].latestClaim.claimedAt) {
                            teamData[teamName].latestClaim = {
                                claimId: claimId,
                                locationName: claim.locationName,
                                photoUrl: claim.photoUrl,
                                pointsValue: claim.pointsValue,
                                pointsDeducted: claim.pointsDeducted,
                                timestamp: claim.timestamp,
                                claimedAt: claim.claimedAt
                            };
                        }
                    });
                }

                const leaderboard = Object.values(teamData);
                leaderboard.sort((a, b) => b.finalScore - a.finalScore);

                return leaderboard;

            } catch (err) {
                console.error('Error fetching data:', err);
                if (err.message.includes('Rate limited')) {
                    showError(err.message);
                } else {
                    showError(`Error loading data: ${err.message}`);
                }
                throw err;
            }
        }

        function renderLeaderboard(data) {
            const leaderboard = document.getElementById('leaderboard');

            if (!data || data.length === 0) {
                leaderboard.innerHTML = '<div class="no-data">No teams registered yet.</div>';
                return;
            }

            let html = '';

            data.forEach((team, index) => {
                const rank = index + 1;
                const rankClass = `rank-${rank <= 3 ? rank : ''}`;
                const latestClaim = team.latestClaim;

                html += `
                    <div class="team-card ${rankClass}">
                        <div class="rank-badge">${rank}</div>
                        <div class="team-info">
                            <div class="team-name">${escapeHtml(team.teamName)}</div>
                            <div class="team-stats">
                                <div class="stat">
                                    <span>üìç</span>
                                    <span class="stat-value">${team.claimsCount}</span>
                                    <span>location${team.claimsCount !== 1 ? 's' : ''}</span>
                                </div>
                                <div class="stat">
                                    <span>‚≠ê</span>
                                    <span class="stat-value">${team.totalPoints}</span>
                                    <span>earned</span>
                                </div>
                                ${team.pointsDeducted > 0 ? `
                                <div class="stat">
                                    <span>üí°</span>
                                    <span class="stat-value">-${team.pointsDeducted}</span>
                                    <span>hints</span>
                                </div>
                                ` : ''}
                            </div>
                            ${latestClaim ? `
                            <div class="latest-claim">
                                <div class="latest-claim-title">Latest Claim:</div>
                                <div class="claim-thumbnail" onclick="showImageModal('${latestClaim.photoUrl}', '${escapeHtml(latestClaim.locationName)}', '${escapeHtml(team.teamName)}', ${latestClaim.pointsValue}, ${latestClaim.pointsDeducted})">
                                    <img src="${latestClaim.photoUrl}" alt="${escapeHtml(latestClaim.locationName)}" loading="lazy">
                                    <div class="claim-overlay">
                                        <div class="claim-location">${escapeHtml(latestClaim.locationName)}</div>
                                        <div class="claim-points">+${latestClaim.pointsValue}${latestClaim.pointsDeducted > 0 ? ` (-${latestClaim.pointsDeducted})` : ''}</div>
                                    </div>
                                </div>
                            </div>
                            ` : ''}
                        </div>
                        <div class="team-score">
                            <div class="score-value">${team.finalScore}</div>
                            <div class="score-label">Points</div>
                        </div>
                    </div>
                `;
            });

            leaderboard.innerHTML = html;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function updateLastUpdateTime() {
            const lastUpdateDiv = document.getElementById('lastUpdate');
            if (lastUpdateTime) {
                const now = new Date();
                const diffSeconds = Math.floor((now - lastUpdateTime) / 1000);
                
                let timeStr;
                if (diffSeconds < 60) {
                    timeStr = 'Just now';
                } else if (diffSeconds < 3600) {
                    const minutes = Math.floor(diffSeconds / 60);
                    timeStr = `${minutes} minute${minutes !== 1 ? 's' : ''} ago`;
                } else {
                    timeStr = lastUpdateTime.toLocaleTimeString();
                }
                
                lastUpdateDiv.textContent = `Last updated: ${timeStr}`;
            }
        }

        async function refreshLeaderboard(showLoading = false, fromListener = false) {
            const refreshBtn = document.getElementById('refreshBtn');
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            refreshBtn.disabled = true;
            if (showLoading) loadingOverlay.classList.add('show');
            
            hideError();
            
            try {
                const data = await fetchLeaderboardData(fromListener);
                renderLeaderboard(data);
                lastUpdateTime = new Date();
                updateLastUpdateTime();
            } catch (err) {
                // Error already displayed
            }
            
            refreshBtn.disabled = false;
            if (showLoading) loadingOverlay.classList.remove('show');
        }

        function setupFirebaseListener() {
            if (firebaseListener) {
                off(firebaseListener);
                firebaseListener = null;
            }

            const throttleSelect = document.getElementById('throttleSelect');
            const interval = parseInt(throttleSelect.value);
            
            if (interval > 0) {
                const teamsRef = dbRef(database, 'teams');
                firebaseListener = onValue(teamsRef, () => {
                    refreshLeaderboard(false, true);
                }, (error) => {
                    console.error('Listener error:', error);
                    showError('Live updates disconnected. Use manual refresh.');
                });
            }
        }

        function setupAutoRefresh() {
            document.getElementById('throttleSelect').addEventListener('change', setupFirebaseListener);
        }

        window.showImageModal = function(photoUrl, locationName, teamName, pointsValue, pointsDeducted) {
            const modal = document.getElementById('imageModal');
            document.getElementById('modalImage').src = photoUrl;
            document.getElementById('modalLocation').textContent = locationName;
            document.getElementById('modalTeam').textContent = `Claimed by: ${teamName}`;
            document.getElementById('modalPoints').textContent = `Points: +${pointsValue}${pointsDeducted > 0 ? ` (-${pointsDeducted} for hints)` : ''}`;
            modal.classList.add('show');
        };

        window.closeImageModal = function() {
            document.getElementById('imageModal').classList.remove('show');
        };

        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) closeImageModal();
        });

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        async function initApp() {
            const initialized = await initFirebase();
            if (!initialized) return;

            const urlParams = new URLSearchParams(window.location.search);
            viewerToken = urlParams.get('token');
            
            if (!viewerToken) {
                showAuthError('No access token provided. Please use a valid leaderboard link.');
                return;
            }
            
            const isValid = await validateViewerToken(viewerToken);
            
            if (!isValid) {
                showAuthError('Invalid or disabled access token. Please contact the event organizer.');
                return;
            }
            
            isAuthenticated = true;
            showLeaderboard();
            
            setupAutoRefresh();
            setInterval(updateLastUpdateTime, 10000);
            
            document.getElementById('refreshBtn').addEventListener('click', () => {
                refreshLeaderboard(true, false);
            });
        }

        initApp();
    </script>
