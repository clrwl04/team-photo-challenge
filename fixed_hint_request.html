<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Hint</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="shared_styles.css">
  <link rel="icon" type="image/x-icon" href="/team-photo-challenge/favicon.ico">
</head>
<body class="hint-page">
  <div class="container hint-container">
    <h1 id="pageTitle">Your Hint</h1>
    
    <div id="loading" class="loading">
      <div class="spinner large"></div>
      <p>Loading your hint...</p>
    </div>

    <div id="content" class="hint-content hidden">
      <div class="hint-value" id="hintValue"></div>
      <div class="cost-info" id="costInfo"></div>
    </div>

    <div id="error" class="error hidden">
      <h2>Error</h2>
      <p id="errorMessage"></p>
    </div>

    <!-- Temporary test button -->
    <button id="testDirectBtn" style="margin-top: 20px; padding: 10px; background: #ff9800; color: white; border: none; border-radius: 5px; cursor: pointer;">
      Test Direct HTTP Call
    </button>
    <div id="testResult" style="margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 5px; display: none;">
      <pre id="testResultText" style="white-space: pre-wrap; word-wrap: break-word;"></pre>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { initializeAppCheck, ReCaptchaV3Provider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app-check.js";
    import { getToken } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app-check.js";
    import { onTokenChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app-check.js";

    let _hintRequestInProgress = false;
    let _hintRequestDone = false;

    const firebaseConfig = {
      apiKey: "AIzaSyC2u62B4yUyLJmLH1IdI8tJEp6iHruPH0A",
      authDomain: "team-photo-challenge.firebaseapp.com",
      projectId: "team-photo-challenge",
      storageBucket: "team-photo-challenge.firebasestorage.app",
      messagingSenderId: "818498843878",
      appId: "1:818498843878:web:c94a7e2f46798277c9f727",
      databaseURL: "https://team-photo-challenge-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);

    // Enable App Check
    const appCheck = initializeAppCheck(app, { 
      provider: new ReCaptchaV3Provider("6Le4a10sAAAAAFp9fKY8dPoeHPhJjAGqK_FxOSUu"), 
      isTokenAutoRefreshEnabled: true 
    });

    onTokenChanged(appCheck, (token) => {
      if (!token) {
        console.warn('App Check token not yet available');
        return;
      }

      console.log('App Check token ready (onTokenChanged):', token.token);

      if (!_hintRequestDone && !_hintRequestInProgress) {
        setTimeout(() => requestHintData(), 50);
      } else {
        console.log('requestHintData already done or in progress; not calling again.');
      }
    });


    const database = getDatabase(app);

    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        tokenId: params.get('tokenId'),
        locationId: params.get('locationId'),
        hintId: params.get('hintId')
      };
    }

    function showLoading() {
      document.getElementById('loading').classList.remove('hidden');
      document.getElementById('content').classList.add('hidden');
      document.getElementById('error').classList.add('hidden');
    }

    function showHint(data) {
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('content').classList.remove('hidden');
      
      document.getElementById('hintValue').textContent = data.value || 'No hint available';
      
      const costInfo = document.getElementById('costInfo');
      if (data.alreadyUnlocked === true) {
        costInfo.classList.add('already-unlocked');
        costInfo.textContent = 'You have already unlocked this hint - check your hints page.';
      } else {
        costInfo.classList.remove('already-unlocked');
        const cost = data.cost || 0;
        costInfo.textContent = `This hint has cost you ${cost} points and been deducted from your score.`;
      }
    }

    function showError(message) {
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('error').classList.remove('hidden');
      document.getElementById('errorMessage').textContent = message;
    }

    async function validateToken(tokenId) {
      try {
        console.log('Validating token:', tokenId);
        console.log('Database path:', `requesterTokens/${tokenId}`);
        const tokenRef = ref(database, `requesterTokens/${tokenId}`);
        const snapshot = await get(tokenRef);
        
        console.log('Snapshot exists:', snapshot.exists());
        
        if (!snapshot.exists()) {
          console.log('Token does not exist in requesterTokens');
          console.error('Full error: Token path requesterTokens/' + tokenId + ' returned no data');
          return null;
        }
        
        const tokenData = snapshot.val();
        console.log('Token data retrieved:', JSON.stringify(tokenData));
        
        if (tokenData.enabled === false) {
          console.log('Token is disabled');
          return null;
        }
        
        if (tokenData.role !== 'requester') {
          console.log('Token role is not requester:', tokenData.role);
          throw new Error('Viewer tokens cannot request hints. Only requester tokens have this permission.');
        }
        
        console.log('Token validation successful for team:', tokenData.teamName);
        return tokenData;
      } catch (err) {
        console.error('Token validation error:', err);
        console.error('Error name:', err.name);
        console.error('Error message:', err.message);
        throw err;
      }
    }

    async function requestHintData() {
  // One-time guards
  if (_hintRequestDone) {
    console.log('requestHintData: already completed, skipping.');
    return;
  }
  if (_hintRequestInProgress) {
    console.log('requestHintData: already in progress, skipping duplicate call.');
    return;
  }
  _hintRequestInProgress = true;
  showLoading();

  try {
    // Inner try handles token/fetch/validation errors
    try {
      const params = getUrlParams();
      if (!params.tokenId || !params.locationId || !params.hintId) {
        throw new Error('Missing required URL parameters. Please provide tokenId, locationId, and hintId.');
      }

      // Validate DB token (your existing function)
      const tokenData = await validateToken(params.tokenId);
      if (!tokenData) {
        throw new Error('Invalid or disabled token. Please check your link and try again.');
      }

      // DEBUG: force-refresh and attach App Check token explicitly
      if (!appCheck) {
        throw new Error('App Check not initialized.');
      }
      const appCheckToken = await getToken(appCheck, true);
      console.log('DEBUG appCheckToken:', appCheckToken?.token);

      // Call Cloud Function with explicit App Check header
      const url = 'https://us-central1-team-photo-challenge.cloudfunctions.net/requestHint';
      const response = await fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-Firebase-AppCheck': appCheckToken.token
        },
        body: JSON.stringify({
          data: {
            tokenId: params.tokenId,
            locationId: params.locationId,
            hintId: params.hintId
          }
        })
      });

      const responseBody = await response.json().catch(() => null);
      if (!response.ok) {
        throw new Error(responseBody?.error?.message || `HTTP ${response.status}`);
      }

      console.log('Hint result:', responseBody);
      showHint(responseBody.result);

    } catch (innerErr) {
      // Handle token/fetch/validation errors here
      console.error('requestHintData inner error:', innerErr);
      const msg = innerErr.message || 'An unexpected error occurred while fetching the hint.';
      showError(msg);
    }

  } catch (outerErr) {
    // This should be rare; log it
    console.error('requestHintData outer error:', outerErr);
    showError(outerErr.message || 'Unexpected error');
  } finally {
    // Always run cleanup so UI doesn't stay stuck
    _hintRequestInProgress = false;
    _hintRequestDone = true;
  }
}

    // TEST FUNCTION - Direct HTTP call
    async function testDirectCall() {
      const params = getUrlParams();
      const testResultDiv = document.getElementById('testResult');
      const testResultText = document.getElementById('testResultText');
      
      testResultDiv.style.display = 'block';
      testResultText.textContent = 'Testing direct HTTP call...\n\n';

      try {
        const url = 'https://us-central1-team-photo-challenge.cloudfunctions.net/requestHint';
        
        testResultText.textContent += `URL: ${url}\n`;
        testResultText.textContent += `Payload: ${JSON.stringify({
          data: {
            tokenId: params.tokenId,
            locationId: params.locationId,
            hintId: params.hintId
          }
        }, null, 2)}\n\n`;
        
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            data: {
              tokenId: params.tokenId,
              locationId: params.locationId,
              hintId: params.hintId
            }
          })
        });
        
        testResultText.textContent += `Status: ${response.status} ${response.statusText}\n\n`;
        
        const responseText = await response.text();
        testResultText.textContent += `Response: ${responseText}\n\n`;
        
        if (response.ok) {
          testResultText.textContent += '✅ SUCCESS! Direct HTTP call works!\n';
        } else {
          testResultText.textContent += '❌ FAILED! Still getting 403\n';
        }
      } catch (err) {
        testResultText.textContent += `Error: ${err.message}\n`;
      }
    }

    // Fires too early
    // window.addEventListener('DOMContentLoaded', requestHintData);

    // Add test button listener
    document.addEventListener('DOMContentLoaded', () => {
      const testBtn = document.getElementById('testDirectBtn');
      if (testBtn) {
        testBtn.addEventListener('click', testDirectCall);
      }
    });
  </script>
</body>
</html>
